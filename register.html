<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card registration-form">
            <div class="card-body">
                <div class="card-title text-center">REGISTER</div>
                <div class="card-text">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Full Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Enter your username" required>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Phone Number</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your phone number" required>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" required>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Repeat Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat Password" required>
                        </div>

                        <div class="signup">
                            Please take time to read our <a href="register.html">Terms and Conditions.</a> 
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I have read the Terms and Conditions.</label>
                        </div>

                        <a href="login.html" class="btn btn-default btn-lg">Create account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
